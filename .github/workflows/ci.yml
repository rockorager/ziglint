name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - run: zig build test

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-macos, aarch64-linux, x86_64-linux, x86_64-windows]
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - run: zig build -Dtarget=${{ matrix.target }}
